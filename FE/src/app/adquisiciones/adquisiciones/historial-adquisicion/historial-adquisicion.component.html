<div class="row">
    <!-- Contenedor con scroll horizontal -->
    <div class="table-container">
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead>
                <tr>
                    <th style="width: 10%; text-align: center;">id</th>
                    <th style="width: 10%; text-align: center;">Fecha Cambio</th>
                    <th style="width: 30%; text-align: center;">Tipo Cambio</th>
                    <th style="width: 25%; text-align: center;">Valor Anterior</th>
                    <th style="width: 25%; text-align: center;">Valor Actualizado</th>
                </tr>
            </thead>
            <tbody class="table-hover">
                <tr *ngIf="historialAdquisicion?.length === 0">
                    <td colspan="5" style="text-align: center;">No existe Historial registrado</td>
                </tr>
                <tr *ngFor="let item of historialAdquisicion">
                    <td>{{item.historialAdquisicionId}}</td>
                    <td>{{item.fechaModificacion | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.cambioRealizado}}</td>
                    <td>{{item.valorInicial}}</td>
                    <td>{{item.valorActualizado}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
